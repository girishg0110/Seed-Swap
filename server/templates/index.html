<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SeedSwap</title>
</head>

<body>
    <br>
    <h1>SeedSwap</h1>
    <br>
    <form method="POST" action="/">
        <input type="text" name="offered_seed" placeholder="Offered Seed">
        <select name="offered_amt">
            {% for number in range(1, 101) %}
            <option value="{{ number }}">{{ number }}</option>
            {% endfor %}
        </select>
        <input type="text" name="desired_seed" placeholder="Desired Seed">
        <button type="btn btn-submit">Offer</button>
    </form>
    <br>
    {% if listings.count_documents({}) %}
    <table>
        <thead>
            <tr>
                <th>Offered Seed</th>
                <th>Offered Amount</th>
                <th>Desired Seed</th>
                <th>Matched Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for item in listings.find() %}
            <tr>
                <td>{{ item['offered_seed'] }} </td>
                <td>{{ item['offered_amt'] }} </td>
                <td>{{ item['desired_seed']}} </td>
                <td>
                    <form method="POST" action="/match">
                        <select name="matched_amt">
                            {% for number in range(1, 101) %}
                            <option value="{{ number }}">{{ number }}</option>
                            {% endfor %}
                        </select>
                        <input type="hidden" name="offer_id" value = "{{ item['_id'] }}">
                        <button type="submit">Match</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
